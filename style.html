<style>
        :root {
            /* Core palette */
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --success-color: #22C55E;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --primary-dark: #1D4ED8;
            --danger-dark: #991B1B;

            /* Neutrals */
            --dark-color: #1F2937;
            --light-color: #F3F4F6;
            --text-color: var(--dark-color);
            --muted-color: #6B7280;
            --surface-color: #FFFFFF;
            --bg-color: #F9FAFB;
            --border-color: #E5E7EB;
            --shadow-color: rgba(15, 23, 42, 0.08);

            /* Typography */
            --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;

            /* Misc */
            --focus-ring: rgba(59, 130, 246, 0.25);
            --sidebar-width: 250px;
            --em-uso-base: #b9c6da;
            --em-uso-border-color: color-mix(in srgb, var(--em-uso-base) 70%, black 30%);
            --em-uso-card-bg: var(--em-uso-base);
            --em-uso-badge-bg: color-mix(in srgb, var(--em-uso-base) 55%, white 45%);
            --em-uso-badge-text: color-mix(in srgb, var(--em-uso-base) 10%, black 90%);
            --em-uso-text: color-mix(in srgb, var(--em-uso-base) 8%, black 92%);
            --extended-badge-bg: color-mix(in srgb, var(--primary-color) 14%, white 86%);
            --extended-badge-text: color-mix(in srgb, var(--primary-color) 80%, black 20%);
            --extended-row-bg: color-mix(in srgb, var(--primary-color) 10%, white 90%);
            --extended-border-color: color-mix(in srgb, var(--primary-color) 45%, transparent);
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }
        body.modal-open {
            overflow: hidden;
            touch-action: none;
        }
        /* Textura de cédula */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.2) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            pointer-events: none;
            z-index: -1;
        }
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #014f51, color-mix(in srgb, #000000 75%, #0a5c65));
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 24px 20px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .sidebar-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .brand-name {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            letter-spacing: 0.02em;
            font-size: 1.5rem;
            font-weight: 400;
            font-style: normal;
        }
        .brand-text {
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.04em;
        }
        .brand-subtitle {
            font-weight: 400;
            font-style: normal;
            font-size: 0.95rem;
            color: color-mix(in srgb, var(--dark-color) 70%, var(--muted-color) 30%);
        }
        .sidebar-logo-icon {
            width: 54px;
            height: 54px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: color-mix(in srgb, var(--light-color) 16%, transparent);
            color: color-mix(in srgb, var(--light-color) 92%, var(--primary-dark) 8%);
            font-size: 28px;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.15);
        }
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.06em;
            text-transform: none;
        }
        .sidebar-header p {
            font-size: 0.75rem;
            opacity: 0.75;
            margin: 0;
            letter-spacing: 0.04em;
        }
        .sidebar-menu {
            padding: 15px 0;
            flex: 1;
        }
        .sidebar-menu ul {
            list-style: none;
        }
        .sidebar-menu li {
            padding: 0;
        }
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        .sidebar-menu a:hover {
            background-color: color-mix(in srgb, white 18%, transparent);
            border-left-color: var(--light-color);
        }
        .sidebar-menu a.active {
            background-color: color-mix(in srgb, white 22%, transparent);
            border-left-color: var(--light-color);
        }
        .sidebar-menu i {
            margin-right: 10px;
            width: 22px;
            text-align: center;
            font-size: 1.05rem;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-logout-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
        }
        .sidebar-logout-button:hover {
            background: rgba(255,255,255,0.18);
            border-color: rgba(255,255,255,0.35);
            transform: translateY(-1px);
        }
        .sidebar-logout-button i {
            font-size: 1rem;
        }
        /* Main Content */
        .app-shell {
            display: flex;
            width: 100%;
        }
        .hidden {
            display: none !important;
        }
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: all 0.3s;
        }
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid color-mix(in srgb, var(--dark-color) 8%, transparent);
            flex-wrap: wrap;
            gap: 16px;
            position: relative;
            z-index: 2;
        }
        .header-title h1 {
            font-size: 1.8rem;
            color: var(--dark-color);
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
            flex: 1 1 auto;
        }
        .header-selectors {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
            flex: 0 0 auto;
        }
        .selector-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1 1 220px;
        }
        .selector-group label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-color);
        }
        .selector-control {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--surface-color) 0%, color-mix(in srgb, var(--primary-color) 6%, white 94%) 100%);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
            width: 100%;
            min-width: 0;
        }
        .selector-group.compact,
        .selector-group.compact .selector-control {
            flex: 0 0 auto;
        }
        .selector-group.compact label {
            display: none;
        }
        .selector-control.compact {
            width: 46px;
            height: 46px;
            padding: 10px;
            justify-content: center;
            gap: 0;
        }
        .selector-control.compact .selector-trigger {
            padding: 0;
            justify-content: center;
        }
        .selector-control.compact .selector-trigger-text,
        .selector-control.compact .selector-arrow {
            display: none;
        }
        .selector-control.compact .selector-icon {
            margin: 0;
            font-size: 1.05rem;
        }
        .selector-control:hover {
            border-color: color-mix(in srgb, var(--primary-color) 60%, white 40%);
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
            transform: translateY(-1px);
        }
        .selector-control.open,
        .selector-control:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }
        .selector-icon {
            color: var(--primary-color);
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .selector-trigger {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--dark-color);
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }
        .selector-trigger:focus {
            outline: none;
        }
        .selector-trigger:focus-visible,
        .selector-trigger:hover {
            background: color-mix(in srgb, var(--primary-color) 10%, white 90%);
        }
        .selector-trigger-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }
        .selector-trigger-label {
            font-size: 1rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        .selector-trigger-description {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--muted-color);
        }
        .selector-arrow {
            color: var(--muted-color);
            font-size: 0.9rem;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .selector-control.open .selector-arrow,
        .selector-control:focus-within .selector-arrow,
        .selector-control.open .selector-icon,
        .selector-control:focus-within .selector-icon {
            color: var(--primary-dark);
        }
        .selector-control.open .selector-arrow {
            transform: rotate(180deg);
        }
        .selector-dropdown {
            position: absolute;
            top: calc(100% + 12px);
            left: 50%;
            transform: translate(-50%, -8px);
            min-width: min(320px, calc(100% + 48px));
            width: max(260px, 100%);
            max-width: 360px;
            background: var(--surface-color);
            border-radius: 16px;
            border: 1px solid color-mix(in srgb, var(--primary-color) 12%, var(--border-color) 88%);
            box-shadow: 0 22px 40px rgba(15, 23, 42, 0.22);
            padding: 18px 16px;
            max-height: min(320px, calc(70vh - 32px));
            overflow-y: auto;
            overscroll-behavior: contain;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 50;
        }
        .selector-dropdown::before,
        .selector-dropdown::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            pointer-events: none;
        }
        .selector-dropdown::before {
            border-bottom: 10px solid color-mix(in srgb, var(--primary-color) 12%, var(--border-color) 88%);
        }
        .selector-dropdown::after {
            top: -9px;
            border-bottom: 10px solid var(--surface-color);
        }
        .selector-control.open .selector-dropdown {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, 0);
        }
        .selector-options {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 260px;
            overflow-y: auto;
        }
        .selector-option {
            width: 100%;
        }
        .selector-option-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
            background: transparent;
            border: none;
            padding: 12px 14px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--dark-color);
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        .selector-option-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
        }
        .selector-option-button:hover:not(.is-disabled),
        .selector-option-button:focus-visible:not(.is-disabled) {
            background: color-mix(in srgb, var(--primary-color) 18%, white 82%);
            transform: translateX(2px);
            box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--primary-color) 30%, white 70%);
        }
        .selector-option-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .selector-option-icon,
        .selector-option-bullet {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: color-mix(in srgb, var(--primary-color) 12%, white 88%);
            color: var(--primary-dark);
            font-size: 1rem;
            flex-shrink: 0;
        }
        .selector-option-bullet {
            font-weight: 700;
            text-transform: uppercase;
        }
        .selector-option-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: flex-start;
        }
        .selector-option-label {
            font-weight: 700;
            font-size: 0.95rem;
        }
        .selector-option-description {
            font-size: 0.78rem;
            color: color-mix(in srgb, var(--muted-color) 85%, white 15%);
            max-width: 260px;
        }
        .selector-option-check {
            color: var(--primary-dark);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        .selector-option-button.is-selected {
            background: color-mix(in srgb, var(--primary-color) 24%, white 76%);
            box-shadow: inset 0 0 0 2px color-mix(in srgb, var(--primary-color) 40%, white 60%);
        }
        .selector-option-button.is-selected .selector-option-check {
            opacity: 1;
        }
        .selector-option-button.is-disabled {
            cursor: not-allowed;
            opacity: 0.55;
        }
        .selector-option-button.is-disabled .selector-option-description {
            color: color-mix(in srgb, var(--muted-color) 64%, white 36%);
        }
        .selector-options::-webkit-scrollbar {
            width: 8px;
        }
        .selector-options::-webkit-scrollbar-track {
            background: color-mix(in srgb, var(--surface-color) 70%, white 30%);
            border-radius: 10px;
        }
        .selector-options::-webkit-scrollbar-thumb {
            background: color-mix(in srgb, var(--primary-color) 45%, white 55%);
            border-radius: 10px;
        }
        .selector-native-input {
            position: absolute;
            inset: 0;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }
        .header-quick-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .notification-bell {
            position: relative;
            cursor: pointer;
            font-size: 1rem;
            color: var(--dark-color);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: color-mix(in srgb, var(--light-color) 82%, white 18%);
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 14px rgba(15, 23, 42, 0.08);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
        }
        .notification-bell:hover,
        .notification-bell:focus-visible {
            background: color-mix(in srgb, var(--primary-color) 10%, var(--light-color) 90%);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
            transform: translateY(-1px);
            outline: none;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        /* SweetAlert custom form layout */
        .swal-form-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: left;
        }
        .swal-form-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            border: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);
            border-radius: 10px;
            background-color: color-mix(in srgb, var(--surface-color) 85%, var(--light-color) 15%);
            box-shadow: 0 8px 18px var(--shadow-color);
        }
        .swal-form-section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .swal-form-section-title i {
            color: var(--primary-color);
        }
        .swal-form-fields {
            display: grid;
            gap: 12px;
        }
        .swal-form-fields.two-columns {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }
        .swal-form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .swal-form-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        .swal-form-hint {
            font-size: 0.75rem;
            color: var(--muted-color);
            background: color-mix(in srgb, var(--light-color) 70%, white 30%);
            border-radius: 8px;
            padding: 8px 10px;
            line-height: 1.4;
        }
        .user-profile {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 12px;
            padding: 4px;
            transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
            background: color-mix(in srgb, var(--light-color) 82%, white 18%);
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 14px rgba(15, 23, 42, 0.08);
        }
        .user-profile:focus-visible,
        .user-profile:hover {
            background-color: color-mix(in srgb, var(--primary-color) 10%, var(--light-color) 90%);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
            transform: translateY(-1px);
            outline: none;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            overflow: hidden;
            position: relative;
        }
        .user-avatar.has-image {
            background-color: transparent;
            background-size: cover;
            background-position: center;
            color: transparent;
        }
        .user-avatar.has-image::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.12);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .user-profile:hover .user-avatar.has-image::after,
        .user-profile:focus-visible .user-avatar.has-image::after {
            opacity: 1;
        }
        .user-details {
            display: none;
        }
        .avatar-modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.28);
            z-index: 1200;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 100px 40px 40px;
        }
        .avatar-modal {
            width: min(320px, 100%);
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
        }
        .avatar-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .avatar-modal-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        .avatar-modal-close {
            background: none;
            border: none;
            color: var(--muted-color);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .avatar-modal-close:hover,
        .avatar-modal-close:focus-visible {
            background-color: color-mix(in srgb, var(--light-color) 70%, white 30%);
            color: var(--primary-dark);
            outline: none;
        }
        .avatar-modal-description {
            font-size: 0.85rem;
            color: var(--muted-color);
            line-height: 1.4;
        }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
            gap: 12px;
        }
        .avatar-option {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            border: 2px solid transparent;
            padding: 0;
            overflow: hidden;
            background: color-mix(in srgb, var(--light-color) 85%, white 15%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .avatar-option img,
        .avatar-option span {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .avatar-option span {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--dark-color);
        }
        .avatar-option:hover,
        .avatar-option:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 12px 18px rgba(15, 23, 42, 0.15);
            outline: none;
        }
        .avatar-option.selected {

            border: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);

            align-items: center;

            flex-direction: column;
            gap: 4px;

        .table-header-info h3 {

        .table-header-info p {

        .table-header-controls label {

            color: var(--text-color);

            margin: 2px 0 0;
            color: var(--muted-color);
            font-size: 0.9rem;
        }
        .quick-entry-card {

            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 20px var(--shadow-color);
            margin: 12px 0;

        .quick-entry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;

        .quick-entry-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 14px;
        }
        .ocupacao-inline-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(180px, 1fr));
            gap: 8px;
            align-items: center;
        }
        .ocupacao-inline-input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .ocupacao-inline-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
            outline: none;
        }
        .ocupacao-inline-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-end;
        }
        .quick-entry-helper {
            color: var(--muted-color);
            font-size: 0.9rem;
            margin-top: 6px;
        }
        .quick-entry-filter {
            min-width: 240px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);

        .table-loading,
        .table-error {
            text-align: center;
            padding: 20px;
            font-size: 0.95rem;
        }
        .table-empty {
            color: var(--muted-color);
        }
        .table-loading {
            color: var(--primary-dark);
            font-weight: 600;
        }
        .table-error {
            color: var(--danger-color);
            font-weight: 600;
        }
        th {
            background-color: color-mix(in srgb, var(--light-color) 85%, white 15%);

            color: var(--dark-color);

        tr:hover {

            background-color: color-mix(in srgb, var(--extended-row-bg) 85%, white 15%);
        }
        #tabela-visitantes tbody tr.visita-estendida td {

        #tabela-visitantes th:nth-child(6),

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: var(--warning-color);
            color: white;
        }
        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--surface-color);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 24px 48px var(--shadow-color);
            border: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .modal-header {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-color);
            transition: color 0.2s ease;
        }
        .modal-close:hover {
            color: var(--dark-color);
        }
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }
        .modal-large .modal-content {
            max-width: 960px;
        }
        .modal-full {
            align-items: stretch;
            padding: 30px 10px;
        }
        .modal-full .modal-content {
            width: 100%;
            max-width: 1100px;
            height: 100%;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }
        .modal-scrollable {
            overflow-y: auto;
            max-height: calc(100vh - 160px);
            overscroll-behavior: contain;
        }
        .modal .form-actions {
            position: sticky;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, var(--surface-color) 18%);
            padding-top: 14px;
            margin-top: 24px;
            border-top: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 18px 22px;
            border-top: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);
            background: color-mix(in srgb, var(--light-color) 85%, white 15%);
        }
        .modal-actions .btn-primary {
            min-width: 140px;
        }
        /* Termo Wizard */
        .wizard-card {
            background: var(--surface-color);
            border-radius: 18px;
            box-shadow: 0 20px 40px var(--shadow-color);
            border: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        .wizard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 28px;
            border-bottom: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);
            background: linear-gradient(180deg, color-mix(in srgb, var(--light-color) 55%, white 45%), var(--light-color));
        }
        .wizard-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        .wizard-subtitle {
            font-size: 0.9rem;
            color: var(--muted-color);
            margin-top: 4px;
        }
        .wizard-progress {
            min-width: 260px;
        }
        .wizard-progress-bar {
            width: 100%;
            height: 10px;
            border-radius: 999px;
            background: color-mix(in srgb, var(--light-color) 70%, white 30%);
            overflow: hidden;
            box-shadow: inset 0 1px 2px color-mix(in srgb, var(--dark-color) 8%, transparent);
        }
        .wizard-progress-bar span {
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), color-mix(in srgb, var(--primary-color) 55%, white 45%));
            transition: width 0.4s ease;
        }
        .wizard-progress-label {
            text-align: right;
            font-size: 0.85rem;
            color: var(--muted-color);
            margin-top: 6px;
        }
        .wizard-body {
            flex: 1;
            overflow-y: auto;
            padding: 26px;
            background: color-mix(in srgb, var(--light-color) 80%, white 20%);
        }
        .wizard-loading {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(2px);
            z-index: 10;
            flex-direction: column;
        }
        .wizard-loading.active {
            display: flex;
        }
        .wizard-loading-spinner {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid color-mix(in srgb, var(--primary-color) 25%, white 75%);
            border-top-color: var(--primary-color);
            animation: spin 0.7s linear infinite;
        }
        .wizard-loading-text {
            color: var(--dark-color);
            font-weight: 600;
        }
        .wizard-step {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }
        .wizard-step.active {
            display: block;
            opacity: 1;
            transform: none;
        }
        .wizard-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(12, 1fr);
        }
        .wizard-col-12 { grid-column: span 12; }
        .wizard-col-8 { grid-column: span 8; }
        .wizard-col-6 { grid-column: span 6; }
        .wizard-col-4 { grid-column: span 4; }
        @media (max-width: 900px) {
            .wizard-progress { min-width: 200px; }
            .wizard-col-8,
            .wizard-col-6,
            .wizard-col-4 { grid-column: span 12; }
        }
        .wizard-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .wizard-field label {
            font-weight: 600;
            font-size: 0.95rem;
        }
        .wizard-required::after {
            content: ' *';
            color: var(--danger-color);
        }
        .wizard-input,
        .wizard-textarea,
        .wizard-select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            font: inherit;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .wizard-textarea {
            min-height: 110px;
            resize: vertical;
        }
        .wizard-input:focus,
        .wizard-textarea:focus,
        .wizard-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }
        .wizard-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            background: color-mix(in srgb, var(--primary-color) 16%, transparent);
            color: color-mix(in srgb, var(--primary-color) 70%, black 30%);
            border: 1px solid color-mix(in srgb, var(--primary-color) 35%, transparent);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .wizard-inline {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .wizard-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid color-mix(in srgb, var(--primary-color) 25%, transparent);
            background: color-mix(in srgb, var(--primary-color) 12%, transparent);
            font-size: 0.9rem;
        }
        .wizard-chip input {
            transform: scale(1.1);
        }
        .wizard-hint {
            font-size: 0.8rem;
            color: var(--muted-color);
        }
        .wizard-volumes-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .wizard-signature-area {
            border: 1px dashed color-mix(in srgb, var(--primary-color) 35%, transparent);
            padding: 14px;
            border-radius: 12px;
            background: color-mix(in srgb, var(--primary-color) 12%, transparent);
        }
        .wizard-signature-canvas {
            width: 100%;
            height: 160px;
            background: #fff;
            border: 1px solid color-mix(in srgb, var(--primary-color) 35%, transparent);
            border-radius: 10px;
            cursor: crosshair;
            touch-action: none;
        }
        .final-signature-dialog .wizard-signature-area {
            padding: 14px;
        }
        .final-signature-dialog .wizard-signature-canvas {
            min-height: 160px;
            height: 160px;
        }
        .wizard-signature-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
            gap: 8px;
        }
        .wizard-signature-hint {
            font-size: 0.75rem;
            color: #5b6b86;
            margin-top: 6px;
        }
        .final-signature-dialog {
            text-align: left;
        }
        .final-signature-dialog p {
            margin-bottom: 12px;
            color: #4b5563;
        }
        .final-signature-dialog strong {
            color: #0b1324;
        }
        .final-signature-dialog .wizard-field {
            margin-top: 12px;

        .swal2-popup.swal2-final-signature {
            width: min(90vw, 720px) !important;
            max-width: none !important;
        }
        .swal2-popup.swal2-final-signature .final-signature-dialog {
            width: 100%;
        }
        .wizard-volume-item {
            border: 1px dashed color-mix(in srgb, var(--primary-color) 35%, transparent);
            border-radius: 12px;
            padding: 12px;
            background: color-mix(in srgb, var(--primary-color) 10%, transparent);
        }
        .wizard-volume-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: minmax(100px, 150px) 1fr auto;
            align-items: flex-end;
        }
        .wizard-volume-col {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .wizard-volume-col label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted-color);
        }
        .wizard-volume-actions {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        .wizard-volume-actions .btn {
            padding: 10px 14px;
            border-radius: 10px;
        }
        .wizard-error {
            font-size: 0.8rem;
            color: var(--danger-color);
            display: none;
        }
        .wizard-field.invalid .wizard-error {
            display: block;
        }
        @media (max-width: 720px) {

                grid-template-columns: 1fr;

            .wizard-volume-actions {
                justify-content: flex-start;
            }

        .wizard-actions {
            padding: 20px 28px;
            border-top: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);
            background: var(--surface-color);
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }
        .wizard-actions .btn {
            border-radius: 12px;
            padding: 12px 18px;
            font-weight: 600;
        }
        .btn-ghost {
            background: transparent;

            border: 1px dashed color-mix(in srgb, var(--primary-color) 45%, transparent);

            border-radius: 12px;

        .form-control {

            justify-content: flex-end;

            align-items: center;
            justify-content: center;

            font-weight: 600;

            border-bottom-color: transparent;

            from { transform: translateY(-50%) rotate(0deg); }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
